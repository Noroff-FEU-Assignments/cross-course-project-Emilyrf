<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name=" viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Square Eyes</title>
    <link rel="stylesheet" href="css/contactsuccess.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7838f15d00.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="social-logos">
        <a class="fa-solid fa-house" href="index.html" alt="home logo"></a>
      </div>
    </header>
    <div id="container">
      <ul>
        <h1>Thank you for your message!</h1>
        <h3>We will be in contact with you shortly.</h3>
      </ul>
    </div>
  </body>
</html>
