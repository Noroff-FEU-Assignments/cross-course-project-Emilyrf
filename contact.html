<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name=" viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Square Eyes</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7838f15d00.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

      <!-- Hotjar Tracking Code for https://squareeyes-emily.netlify.app -->
   <script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:3262675,hjsv:6};

  </head>

  <body>
    <header>
      <div class="social-logos">
        <a class="fa-solid fa-house" href="index.html" alt="home logo"></a>
      </div>
    </header>

    <div id="container">
      <form id="contact" method="post" action="">
        <h1>Contact Us</h1>

        <div>
          <label for="fullname">Name:</label>
          <input
            type="text"
            name="full_name"
            id="fullname"
            required
            maxlength="45"
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required maxlength="50" />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <a class="send" href="contactsuccess.html" alt="send">SEND</a>
      </form>

      <ul>
        <li><a class="fa-solid fa-location-dot"></a> Storgata 47 - Oslo</li>
        <li>
          <a class="fa-solid fa-phone" href="tel:+47 000-000"></a> +47 000-000
        </li>
        <li>
          <a
            class="fa-solid fa-envelope"
            href="mailto:suport@squareeyes.com"
          ></a>
          suport@squareeyes.com
        </li>
      </ul>
    </div>

    <footer>
      <div class="social-logos">
        <a
          class="fa-brands fa-facebook-f"
          href="https://www.facebook.com"
          target="_blank"
          alt="facebook logo"
        ></a>

        <a
          class="fa-brands fa-instagram"
          href="https://instagram.com"
          target="_blank"
          alt="instagram logo"
        ></a>

        <a
          class="fa-brands fa-twitter"
          href="https://twitter.com"
          target="_blank"
          alt="twitter logo"
        ></a>
      </div>
    </footer>
  </body>
</html>
