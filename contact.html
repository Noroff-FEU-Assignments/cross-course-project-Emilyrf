<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name=" viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Square Eyes</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7838f15d00.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="social-logos">
        <a class="fa-solid fa-house" href="index.html" alt="home logo"></a>
      </div>
    </header>

    <form id="contact" method="post" action="">
      <h1>Contact Us</h1>

      <div>
        <label for="fullname">Name:</label>
        <input type="text" name="full_name" id="fullname" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br /><br />
      </div>

      <input type="Submit" value="Send" />
    </form>

    <div class="contact-info">
      <a class="fa-solid fa-location-dot"></a> Storgata 47 - Oslo
      <a class="fa-solid fa-phone" href="tel:+47 000-000"></a> +47 000-000
      <a class="fa-solid fa-envelope" href="mailto:suport@squareeyes.com"></a>
      suport@squareeyes.com
    </div>

    <footer>
      <div class="social-logos">
        <a
          class="fa-brands fa-facebook-f"
          href="https://www.facebook.com"
          target="_blank"
          alt="facebook logo"
        ></a>

        <a
          class="fa-brands fa-instagram"
          href="https://instagram.com"
          target="_blank"
          alt="instagram logo"
        ></a>

        <a
          class="fa-brands fa-twitter"
          href="https://twitter.com"
          target="_blank"
          alt="twitter logo"
        ></a>
      </div>
    </footer>
  </body>
</html>
