  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img src="images/SquareEyes_Logo.png" />
        </div>
        <nav class="menu-items">
          <a href="index.html"><i class="fa-solid fa-house"></i></a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="payment-form">
          <form action="checkoutsuccess.html" method="POST" id="payment-form">
            <fieldset>
              <legend>Payment Details:</legend>
              <div class="form-100">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                  maxlength="50"
                />
              </div>

              <div class="form-100">
                <label for="fullName">Name:</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="Name in the card"
                  required
                  maxlength="45"
                />
              </div>

              <div class="form-100">
                <label for="cardnumber">Card Number:</label>
                <input
                  type="tel"
                  inputmode="numeric"
                  name="cardNumber"
                  id="ccn"
                  pattern="[0-9\s]{13,19}"
                  autocomplete="cc-number"
                  maxlength="19"
                  placeholder="1234 1234 1234 1234"
                  required
                />
              </div>

              <div class="form-50">
                <label for="expirationDate"
                  >Expiration Date:
                  <input
                    type="text"
                    name="expirationDate"
                    id="expirationDate"
                    placeholder="MM/YY"
                    maxlength="5"
                    required
                  />
                  <ul class="inputRequirements">
                    * Month and year separeted by "/"
                  </ul>
                </label>
              </div>

              <div class="form-50">
                <label for="cvv"
                  >Security Code:
                  <input
                    type="text"
                    name="cvv"
                    id="cvv"
                    placeholder="CVV "
                    maxlength="3"
                    required
                  />
                  <ul class="inputRequirements">
                    * 3 digits in the back of the card
                  </ul>
                </label>
              </div>

              <a class="paybtn" href="checkoutsuccess.html">Complete Order</a>
            </fieldset>
          </form>

          <p class="small">
            <i class="fa-solid fa-lock"></i> All transactions are secure and
            encrypted.
          </p>
        </div>
      </section>
    </main>
